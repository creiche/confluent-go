name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        cache: true
    
    - name: Verify Go module
      run: |
        go mod verify
        go mod tidy
        git diff --exit-code go.mod go.sum
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
    
    - name: Build
      run: go build -v ./...
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # Generate changelog
        if [ -z "$PREV_TAG" ]; then
          echo "## Changes" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
        else
          echo "## Changes since $PREV_TAG" > CHANGELOG.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
        fi
        
        # Set output for GitHub release (multi-line safe)
        {
          echo "changelog<<EOF"
          cat CHANGELOG.md
          echo "EOF"
        } >> "$GITHUB_OUTPUT"
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
    
    - name: Notify Go proxy
      run: |
        # Trigger Go proxy to fetch the new version
        curl -f "https://proxy.golang.org/github.com/${{ github.repository }}/@v/${{ github.ref_name }}.info" || true
